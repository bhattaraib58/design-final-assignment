<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Unity</title>
</head>

<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="header page-content clearfix">
                <div class="logo-wrap">
                    <div class="logo">
                        <div>
                            <a href="#">
                                <img src="images/logo.png" alt="Unity Logo">
                            </a>
                        </div>

                        <ul class="social">
                            <li>
                                <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                            </li>
                            <li>
                                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                            </li>
                            <li>
                                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                            </li>
                            <li>
                                <a href="#"><img src="images/youtube.png" alt="Youtube"></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="menu">
                    <button>
                        <img src="images/hamburger-menu.png" alt="hamburger-menu">
                    </button>
                </div>
            </div>
        </div>

        <div class="headtopic-wrapper">
            <div class="headtopic page-content">
                <div class="line">
                    <span>&nbsp;</span>
                </div>
                <div class="topic">
                    <span>It Started with An Idea.</span>
                </div>
                <div class="watchvideo">
                    <span>
                            watch intro video
                    </span>
                </div>
                <div class="discover">
                    <button>Discover</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
